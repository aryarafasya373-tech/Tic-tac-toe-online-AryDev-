<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }
        #roomSection {
            margin-top: 40px;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
        #board {
            display: none;
            margin: 40px auto;
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            background: white;
            border: 2px solid #444;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #resultPopup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }
        #popupBox {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        #popupBox button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe Online</h1>

    <div id="roomSection">
        <button onclick="createRoom()">Buat Room</button><br>
        <input id="joinCode" placeholder="Kode Room"><br>
        <button onclick="joinRoom()">Masuk Room</button>
    </div>

    <h2 id="status"></h2>

    <div id="board"></div>

    <div id="resultPopup">
        <div id="popupBox">
            <h1 id="resultText"></h1>
            <button onclick="playAgain()">Main Lagi</button><br><br>
            <button onclick="location.reload()">Keluar</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
